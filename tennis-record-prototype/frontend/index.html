<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Sticky top navigation -->
  <header class="site-header">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid px-4">
        <a class="navbar-brand d-flex align-items-center" href="#/" data-route="home">
          <span class="brand-icon" aria-hidden="true">ðŸŽ¾</span>
          <span class="ms-2">TennisRecord</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto gap-2">
            <li class="nav-item">
              <a class="nav-link" href="#/ratings" data-route="ratings">Player Ratings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#/search" data-route="search">Player Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#/teams" data-route="teams">Team Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#/rankings" data-route="rankings">Player Rankings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#/bookmarks" data-route="bookmarks">
                Bookmarked Players
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main id="app" class="main-content">
    <!-- Content injected by JS based on route -->
    <div id="page-content"></div>
  </main>

  <!-- Player detail modal (used by Search and Ratings) -->
  <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="playerModalLabel">Player Details</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="playerModalBody">
          <!-- Filled by JS -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
